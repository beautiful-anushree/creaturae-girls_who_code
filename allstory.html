<p id="plot"></p>
 <script>
 var plot = ['Your main character wakes up in a forest, with no recollection of how they got there.','Your main character realizes that they were accidentally swapped at birth and sets out on a journey to find their birth-mother.','Your main character wakes up inside of a maze and has 24 hours to escape.','Your main character hates fairy tales, but one day, they wake up and realize they are inside of one and they must embark on a magical journey in order to get back home.','Your main character wakes up and realizes that they are a computer and they must code themselves out of the system.','One day at work, your main character notices an expo marker pick itself up and start drawing a strange map on the board. Where does it lead to?','Your main character hates fairy tales, but one day, they wake up and realize they are inside of one and they must embark on a magical journey in order to get back home.','Your main character passes out and wakes up in a forest filled with mythical creatures of all sorts.','Your main character has a secret: they can transform themselves into a dragon.','Your main character is about to go to bed when they hear creepy chant-like whispering coming from their closet.','Your main character realizes the skeleton in their biology class is alive.','The coffee of the local coffee shop seems to have been poisoned. So far, three people have died. Who is behind all of this?','Your main character lives near a railroad track that was closed down decades ago, yet they still hear a train go by every night.','Your main character finds a pair of sunglasses in their backpack. When the put them on, they realize that they can see who has a crush on who.','Your main character realizes that they are in love with their best friend.','Your main character is given a love potion. They only have one chance to use it and its effects are irreversible.',"Your main character lives in a world where they can see their soulmate's memories through dreams.",'Your main character has trained their entire life to fight the aliens invading their planet. What happens when they fall in love with one?','Your main character learns that they are actually a cyborg.',];
 function getRandomPlot() {
   var i;
   for (i=0; i<1; i++){
     var temp = plot[Math.floor(Math.random() * plot.length)];
   }

   return temp;
 }
