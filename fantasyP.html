 <button class="block" onclick="document.getElementById('fantasy').innerHTML = getRandomFantasy()"><h2>click here for a fantasy prompt</h2></button>
 <p class="p222" id="fantasy"></p>
 <script type="text/javascript">

     var fantasy = ['Your main character hates fairy tales, but one day, they wake up and realize they are inside of one and they must embark on a magical journey in order to get back home.','Your main character passes out and wakes up in a forest filled with mythical creatures of all sorts.','Your main character has a secret: they can transform themselves into a dragon.'];
     function getRandomFantasy() {
       var i;
       for (i=0; i<1; i++){
         var temp = fantasy[Math.floor(Math.random() * fantasy.length)];
       }
       return temp;
     }
