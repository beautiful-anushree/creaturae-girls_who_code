     var i;
     var testArray = []
     for (i=0; i<5; i++){
       var temp = keywords[Math.floor(Math.random() * keywords.length)];
       testArray.push(temp);
       testArray.push("<br>");
     }
     var myString = testArray.toString();
     var finalString = myString.replace(/,/g, " ");

     return finalString;
