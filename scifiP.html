     var scifi = ['Your main character wakes up and realizes that they are a computer and they must code themselves out of the system.','Your main character learns that they are actually a cyborg.','Your main character has trained their entire life to fight the aliens invading their planet. What happens when they fall in love with one?'];
     function getRandomSciFi() {
       var i;
       for (i=0; i<1; i++){
         var temp = scifi[Math.floor(Math.random() * scifi.length)];
