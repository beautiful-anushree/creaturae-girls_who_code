  <!--getRandomKeywords Button and Generator-->
  <button class="block" onclick="document.getElementById('subject').innerHTML = getRandomSubject()"><h2>click here for a subject prompt</h2></button>
  <p class="p222" id="subject"></p>
  <script type="text/javascript">

     var subject = ['Write a story about a road trip.','Write a story about hell.','Write a story about heaven.','Write a story about your biggest regret.','Write a story about death.','Write a story about betrayal.','Write a story about your biggest fear.','Write a story about someone you love.','Write a story about a defining moment in your life.','Write a story about an ouija board.'];
     function getRandomSubject() {
       var i;
       for (i=0; i<1; i++){
         var temp = subject[Math.floor(Math.random() * subject.length)];
       }
       return temp;
     }
